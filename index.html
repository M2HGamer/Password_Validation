<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .container p {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }
        #message{
            font-size: 15px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form name="loginForm" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign up</a></p>

        <p id="message"></p>
    </div>
    
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var message = document.getElementById('message');

        //     if (password) {
        //     message.innerHTML = "Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.";
        //     return false; 
        // } else {
        //     message.innerHTML = "";
        // }

        alert("Username: " + username + "\nPassword: " + password);
        return false;  
    }

    var passwordInput = document.getElementById('password');

        passwordInput.addEventListener('focus', function() {
            var message = document.getElementById('message');
            message.innerHTML = "<h2>Password Must Contain The Following : </h2> <p>Password must be at least 8 characters<br> long and contain at least one uppercase letter<br> one lowercase letter<br> one number<br> and one special character</p>";
        });

        passwordInput.addEventListener('blur', function() {
            var message = document.getElementById('message');
            message.innerHTML = "";
        });
    </script>

</body>
</html>
